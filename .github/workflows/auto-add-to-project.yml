name: Auto-add issues to GitHub Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/sabsiru/projects/6
          github-token: ${{ secrets.GITHUB_TOKEN }}